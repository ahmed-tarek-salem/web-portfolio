name: personal_portfolio
description: Portfolio website
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.0.2
  bordered_text: ^2.0.0
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: goku
      fonts:
        - asset: assets/fonts/Goku.ttf
    - family: raleway
      fonts:
        - asset: assets/fonts/Raleway.ttf
    - family: sigmar
      fonts:
        - asset: assets/fonts/Sigmar.ttf

